<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>

    <body>
        <main>
            <div id="calculator__container">
                <div id="display">
                    <div id="display__value">0</div>
                </div>
                <div id="key__grid">
                    <button class="key key--alters-display">7</button>
                    <button class="key key--alters-display">8</button>
                    <button class="key key--alters-display">9</button>
                    <button class="key key--red">DEL</button>
                    <button class="key key--red">AC</button>
                    <button class="key key--alters-display">4</button>
                    <button class="key key--alters-display">5</button>
                    <button class="key key--alters-display">6</button>
                    <button class="key key--lightblue">*</button>
                    <button class="key key--lightblue">/</button>
                    <button class="key key--alters-display">1</button>
                    <button class="key key--alters-display">2</button>
                    <button class="key key--alters-display">3</button>
                    <button class="key key--lightblue">+</button>
                    <button class="key key--lightblue">-</button>
                    <button class="key key--turquoise key--alters-display">.</button>
                    <button class="key key--alters-display">0</button>
                    <button class="key key--turquoise">Ans</button>
                    <button class=key id="key--equal">=</button>
                </div>
            </div>
        </main>

        <script src="../static/js/calculator.js"></script>
    </body>
</html>
