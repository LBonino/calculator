<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>

    <body>
        <main>
            <div id="calculator__container">
                <div id="display">
                    <div id="display__text">0</div>
                </div>
                <div id="key__grid">
                    <button class="key">7</button>
                    <button class=key>8</button>
                    <button class=key>9</button>
                    <button class="key key--red">DEL</button>
                    <button class="key key--red">AC</button>
                    <button class=key>4</button>
                    <button class=key>5</button>
                    <button class=key>6</button>
                    <button class="key key--lightblue">*</button>
                    <button class="key key--lightblue">/</button>
                    <button class=key>1</button>
                    <button class=key>2</button>
                    <button class=key>3</button>
                    <button class="key key--lightblue">+</button>
                    <button class="key key--lightblue">-</button>
                    <button class="key key--turquoise">.</button>
                    <button class=key>0</button>
                    <button class="key key--turquoise">Ans</button>
                    <button class=key id="key--equal">=</button>
                </div>
            </div>
        </main>

        <script src="../static/js/calculator.js"></script>
    </body>
</html>
